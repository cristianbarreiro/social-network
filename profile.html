<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil - Social Network</title>
        <link rel="stylesheet" href="css/style.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            integrity="sha512-..."
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <script src="js/main.js" defer></script>

    </head>
    <body>
        <!-- Navbar will be inserted here by JavaScript -->
        <div id="navbar-placeholder"></div>

        <div class="container">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img src="https://via.placeholder.com/150" alt="Avatar"
                            id="userAvatar">
                    </div>
                    <div class="profile-info">
                        <h1 id="userName">Nombre del Usuario</h1>
                        <p id="userEmail">usuario@email.com</p>
                        <button class="btn-secondary" id="editProfileBtn">Editar
                            Perfil</button>
                    </div>
                </div>

                <div class="profile-posts">
                    <h2>Mis Publicaciones</h2>
                    <div id="user-posts-container" class="posts-container">
                        <!-- User posts will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
